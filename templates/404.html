{% extends "base.html" %}

{% block head_title %}Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center mt-5">
            <h1 class="display-1">404</h1>
            <h2>Page Not Found</h2>
            <p class="lead">Sorry, the page you're looking for doesn't exist.</p>
            <p>The page may have been moved, deleted, or you may have entered the wrong URL.</p>
            <a href="{% url 'home' %}" class="btn btn-signup mt-3">
                <i class="fas fa-home"></i> Go Back Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
